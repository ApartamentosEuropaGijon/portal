<html lang="en">
<head>

    <title>Portal Apartamento Plaza Europa</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
		alert("inicio")

		alert("termina")
           $('#reset').click(function(){
              console.log('click')
		           });
        });

body {
